        .slide-container {

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .slide {
            width: 90%;
            max-width: 800px;
            background: #242424;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);

            max-height: 100%;

            color: #FF6B00;

        }
        
        .slide p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ffffff;
            margin: 20px 0;
        }
        
        .speakers-list {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .speaker {
            background: #333333;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
            min-width: 300px;
        }
        
        .speaker-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #2d2d2d;
            flex-shrink: 0;
        }
        
        .speaker-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .speaker-info strong {
            font-size: 1.1em;
            color: #FF6B00;
        }
        
        .speaker-info span {
            font-size: 0.9em;
            color: #cccccc;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: #1a1a1a;
            z-index: 100;
        }
        
        .nav-button {
            padding: 10px 20px;
            background: #FF6B00;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .nav-button:hover {
            background: #FF8533;
        }
        
        .slide-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: #333333;
            padding: 10px;
            border-radius: 5px;

        let currentSlide = 0;
        
        function createSlide(talk) {
            const slide = document.createElement('div');
            slide.className = 'slide';
            
            const title = document.createElement('h2');
            title.textContent = talk.title;
            slide.appendChild(title);
            
            const description = document.createElement('p');
            description.textContent = talk.description;
            slide.appendChild(description);
            
            const speakersList = document.createElement('div');
            speakersList.className = 'speakers-list';
            
            talk.speakers.forEach(speaker => {
                const speakerDiv = document.createElement('div');
                speakerDiv.className = 'speaker';
                
                if (speaker.avatar) {
                    const avatar = document.createElement('img');
                    avatar.src = speaker.avatar;
                    avatar.className = 'speaker-avatar';
                    avatar.onerror = function() {
                        this.onerror = null;
                        this.src = 'https://via.placeholder.com/150?text=Speaker';
                    };
                    speakerDiv.appendChild(avatar);
                }
                
                const info = document.createElement('div');
                info.className = 'speaker-info';
                info.innerHTML = `
                    <strong>${speaker.name}</strong>
                    <span>${speaker.role}</span>
                    <span>${speaker.company}</span>
                `;
                speakerDiv.appendChild(info);
                speakersList.appendChild(speakerDiv);
            });
            
            slide.appendChild(speakersList);
            return slide;
        }

        function displaySlide(index) {
            const container = document.getElementById('slideContainer');
            container.innerHTML = '';
            
            if (index >= 0 && index < talks.length) {
                const slide = createSlide(talks[index]);
                container.appendChild(slide);
                document.getElementById('slideCounter').textContent = `${index + 1} / ${talks.length}`;
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % talks.length;
            displaySlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + talks.length) % talks.length;
            displaySlide(currentSlide);
        }

        // Initialize immediately
        function init() {
            console.log('Initializing presentation...');
            displaySlide(currentSlide);
            document.getElementById('prevButton').addEventListener('click', previousSlide);
            document.getElementById('nextButton').addEventListener('click', nextSlide);
            console.log('Presentation initialized');
        }

        // Run initialization now or when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
